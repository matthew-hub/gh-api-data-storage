<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/app.min.css" />
    <script defer src="index.js"></script>
    <title>GH-API::Data Storage</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="app">
        <div class="app-content">
          <div id="app-titlebar">
            <div class="app-titlebar__drag-region">
              <div class="app-icon"></div>
              <div class="app-menu">
                <div class="app-menu__item">
                  <span>File</span>
                </div>
                <div class="app-menu__item ">
                  <span>Edit</span>
                </div>
                <div class="app-menu__item">
                  <span>API</span>
                </div>
                <div class="app-menu__item">
                  <span>Help</span>
                </div>
              </div>
              <div class="app-window-control">
                <div class="button" id="min-button">
                  <span>&#xE921;</span>
                </div>
                <div class="button" id="max-button">
                  <span>&#xE922;</span>
                </div>
                <div class="button" id="restore-button">
                  <span>&#xE923;</span>
                </div>
                <div class="button" id="close-button">
                  <span>&#xE8BB;</span>
                </div>
              </div>
            </div>
          </div>
          <div class="app-container">
            <div class="app-sidebar">
              <div class="app-sidebar__name">
                <h4>EXPLORER API</h4>
              </div>
              <div class="app-sidebar__open-api">
                <div class="app-sidebar__open-api--title">
                  <div class="expand-more-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="15" viewBox="0 0 26 15" class="expand-more">
                      <g id="expand-more" transform="translate(-1 -4)">
                        <path
                          id="Path_2"
                          data-name="Path 2"
                          d="M22.967,58.65,13,67.974,3.033,58.65,0,61.488,13,73.65,26,61.488Z"
                          transform="translate(1 -54.65)"
                          fill="#fff"
                        />
                      </g>
                    </svg>
                  </div>
                  OPEN API
                </div>
                <div class="open-api-container">
                  <!-- <div class="open-api-item">
                    Welcome
                  </div>
                  <div class="open-api-item open-api-item--selected">
                    Welcome
                  </div> -->
                </div>
              </div>
              <div class="app-sidebar__list-api">
                <div class="app-sidebar__list-api--title">
                  <div class="expand-more-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="15" viewBox="0 0 26 15" class="expand-more">
                      <g id="expand-more" transform="translate(-1 -4)">
                        <path
                          id="Path_2"
                          data-name="Path 2"
                          d="M22.967,58.65,13,67.974,3.033,58.65,0,61.488,13,73.65,26,61.488Z"
                          transform="translate(1 -54.65)"
                          fill="#fff"
                        />
                      </g>
                    </svg>
                  </div>
                  API LIST
                </div>
                <div class="list-api__search">
                  <input type="text" name="" id="search-api-list" placeholder="SEARCH API LIST" />
                  <div class="list-api__search--no-folder-selected">
                    <p>You have not opened or specified file of API list. Only open file are currently searched.</p>
                  </div>
                </div>
                <div class="list-api-container">
                  <div class="list-api-container--nofolder">
                    <button type="button">Open API List</button>
                  </div>
                  <!-- <div class="list-api-item">
                    repo.json
                  </div> -->
                </div>
              </div>
            </div>
            <div class="app-editor-container">
              <div class="open-api-bar">
                <!-- <div class="open-api-bar__item">Welcome</div>
                <div class="open-api-bar__item open-api-bar__item--selected">Welcome</div> -->
              </div>

              <div class="app-start-page">
                <div class="app-start-page__box">
                  <div class="app-start-page__box--icon">
                    <svg id="start-page-icon" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">

                    </svg>
                  </div>
                  <div class="app-start-page--shortcut">
                   <p>
                      Open API List <span class="start-page-shortcut--appearance">Ctrl</span> + <span class="start-page-shortcut--appearance">O</span>
                   </p> 
                    <!-- </br> -->
                    <p>
                      Add API Url <span class="start-page-shortcut--appearance">Ctrl</span> + <span class="start-page-shortcut--appearance">K</span>
                    </p>
                    </div>
                </div>
                <!-- <button type="button"> Add API URL</button> -->
              </div>
            </div>
            <!-- <div class="api-url-input" id="add-api-url">
              <input type="text" name="api-url" id="">
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
